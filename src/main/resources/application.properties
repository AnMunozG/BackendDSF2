spring.application.name=v1
spring.datasource.url=jdbc:mysql://localhost:3306/veritrust2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuraci칩n del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA/Hibernate Configuration
# NOTA: En producci칩n, cambiar 'update' por 'validate' o 'none' para evitar modificaciones autom치ticas del esquema
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
 
app.upload.dir=${user.home}/Downloads/uploads
server.port=8080

# Multipart limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Ruta a LibreOffice (si quieres usar conversi칩n DOCX->PDF con soffice)
app.libreoffice.path=soffice
